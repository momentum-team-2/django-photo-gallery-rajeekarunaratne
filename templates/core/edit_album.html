{% extends "base.html" %}

{% block content %}
<div class="light-purple">
  <h1>Edit Album</h1>
</div>

<div>
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Edit Album</button><br>
      <br>
      <a class="red" href="{% url 'list_photos' %}">Photo List</a>
      <a class="red" href="{% url 'list_albums' %}">Album List</a>
      <a class="red" href="{% url 'search_photos' %}">Search</a><br>
    </div>
  </form>
</div>
{% endblock %}
