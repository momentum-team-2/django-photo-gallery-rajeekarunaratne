{% extends "base.html" %}

{% block content %}
<div class="gray mt5">
  <h1>Add Photo to Album</h1>
</div>

<div>
  <form action="{% url 'add_photo_to_album' pk=album.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Photo to Album</button><br>
      <br>
    </div>
  </form>
</div>
{% endblock %}
