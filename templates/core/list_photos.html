{% extends "base.html" %}

{% block content %}
<div class="light-purple">
  <h1>List Photos</h1>
</div>

<form action="/albums/search">
  <input placeholder="find photo" type="text" name="q">
  <input type="submit" value="Search">
</form>
<br><p><a class="btn btn-primary" href="{% url 'add_photo' %}">Add New Photo</a></p>
<p><a class="btn btn-primary" href="{% url 'add_album' %}">Add New Album</a></p>


<div class="row flex flex-wrap">
  {% for photo in photos %}
    {% if photo.image %}
    <div class="col-4 mb3">
      <a class="flex" href="{% url 'show_photo' pk=photo.pk %}"><img src="{{ photo.thumbnail_image.url }}" class="img-thumbnail"></a>
      <p>{{ photo.title }}</p>
    </div>
    {% endif %}
  {% endfor %}
</div>
<br>
<div>
    <a class="red" href="{% url 'list_photos' %}">Photo List</a>
    <a class="red" href="{% url 'list_albums' %}">Album List</a>
    <a href="{% url 'profile' %}">Profile Page</a><br>
  </div>
{% endblock %}
