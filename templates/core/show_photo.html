{% extends "base.html" %}


{% block content %}

<div class="mt5 w-50 pa3 b--gray b--dotted">
  <h2>{{ album.title }}
    <a id="toggle-starred" href="{% url 'toggle_starred_photo' pk=photo.pk %}" class="no-underline pointer dib grow">
      {% if photo.starred %}
        &#9733;
      {% else %}
        &#9734;
      {% endif %}
      </a>
  </h2>

  <ul style='list-style-type: none'>
      <div>{{ photo.title }}<img src="{{ photo.image.url }}"><br>
        <a class="red" href="{% url 'list_comments' pk=photo.pk %}">Comments</a><br>
        <a style="text-decoration:none" class="red" href="{% url 'delete_photo' pk=photo.pk %}">Delete photo</a>
      </div>

    </ul>
</div>




{% endblock %}
