{% extends "base.html" %}

{% block content %}
<div class="light-purple">
  <h1>Add Album</h1>
</div>

<div>
  <form action="{% url 'add_album' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Album</button><br>
      <br>
      <a class="red" href="{% url 'list_photos' %}">Photo List</a>
      <a class="red" href="{% url 'list_albums' %}">Album List</a>
      <a href="{% url 'profile' %}">Profile Page</a><br>
    </div>
  </form>
</div>
{% endblock %}
